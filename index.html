<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        text-align: center;
        padding: 10rem 25rem;
      }

      table {
        border-collapse: collapse;
      }

      td,
      tr {
        border: 1px solid black;
        padding: 8px;
      }

      caption {
        padding: 25px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <title>HTML Table</title>
  </head>
  <body>
    <table>
      <caption>
        Heath Chart
      </caption>
      <tr>
        <td rowspan="2">State of heath</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
      </tr>
      <tr>
        <td>Minimum</td>
        <td>Maximun</td>
        <td>2 Hours after eating</td>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
